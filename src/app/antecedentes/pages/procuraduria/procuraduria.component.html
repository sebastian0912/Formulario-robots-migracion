<div class="app-layout">
    <app-navbar-lateral></app-navbar-lateral>
    <div class="contenedor">
        <app-navbar-superior></app-navbar-superior>
        <mat-card>
            <mat-card-content>
                <div class="search-container">
                    <div class="buscar" [formGroup]="documentoForm">
                        <!-- Input para el tipo de documento (reemplazado el select) -->
                        <mat-form-field appearance="fill" class="example-full-width">
                            <mat-label>Tipo de Documento</mat-label>
                            <input matInput formControlName="tipoDocumento" placeholder="Escribe el tipo de documento">
                        </mat-form-field>

                        <!-- Input para el número de documento -->
                        <mat-form-field appearance="fill" class="example-full-width">
                            <mat-label>Número de Documento</mat-label>
                            <input matInput formControlName="numeroDocumento">
                        </mat-form-field>

                        <!-- Botón para buscar -->
                        <button mat-flat-button (click)="buscar()" class="boton">Buscar</button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-content>
                <div class="search-container">
                    <div class="buscar" [formGroup]="ProcuraduriaForm">

                        <!-- Estado Procuraduria -->
                        <mat-form-field appearance="fill" class="example-full-width">
                            <mat-label>Estado Procuraduria</mat-label>
                            <input matInput formControlName="estado_procuraduria" placeholder="Estado Procuraduria">
                        </mat-form-field>

                        <!--fecha_procuraduria -->
                        <mat-form-field appearance="fill" class="example-full-width">
                            <mat-label>Fecha Procuraduria</mat-label>
                            <input matInput formControlName="fecha_procuraduria" placeholder="Fecha Procuraduria">
                        </mat-form-field>


                        <!-- Botón para cargar PDF del Documento (fuera de mat-form-field) -->
                        <div class="example-full-width">
                            <!-- Input de archivo oculto -->
                            <input type="file" #documentoInputProcuraduria (change)="onFileSelected($event)" accept=".pdf"
                                hidden>

                            <!-- Botón para seleccionar archivo -->
                            <button mat-flat-button (click)="seleccionarArchivo()">Seleccionar PDF Procuraduria</button>

                            <!-- Mostrar el nombre del archivo seleccionado -->
                            <span *ngIf="pdfNombreProcuraduria">{{ pdfNombreProcuraduria }}</span>
                        </div>

                        <!-- Botón para cargar la información -->
                        <div class="example-full-width">
                            <button mat-flat-button (click)="cargarInformacionProcuraduria()"
                                style="background: #8dd603;">Cargar Información</button>
                        </div>

                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
