<div class="app-layout">
    <app-navbar-lateral></app-navbar-lateral>
    <div class="contenedor">
        <app-navbar-superior></app-navbar-superior>

        <mat-card>
            <mat-card-content>
                <h1 class="title">Sisben</h1>

                <div class="search-container">
                    <div class="buscar" [formGroup]="SisbenForm">

                        <!-- Contenedor para Tipo de Documento -->
                        <div class="input-group">
                            <label>Tipo de Documento:</label>
                            <mat-form-field appearance="fill" class="example-full-width">
                                <input matInput formControlName="tipoDocumento" placeholder="Escribe el tipo de documento">
                            </mat-form-field>
                        </div>

                        <!-- Contenedor para Número de Documento -->
                        <div class="input-group">
                            <label>Número de Documento:</label>
                            <mat-form-field appearance="fill" class="example-full-width">
                                <input matInput formControlName="numeroDocumento" placeholder="Escribe el número de documento">
                            </mat-form-field>
                        </div>

                        <!-- Contenedor para Tipo de SISBÉN -->
                        <div class="input-group">
                            <label>Tipo de SISBÉN:</label>
                            <mat-form-field appearance="fill" class="example-full-width">
                                <input matInput formControlName="tipo_sisben" placeholder="Tipo de SISBÉN">
                            </mat-form-field>
                        </div>

                        <!-- Contenedor para Estado SISBÉN -->
                        <div class="input-group">
                            <label>Estado SISBÉN:</label>
                            <mat-form-field appearance="fill" class="example-full-width">
                                <input matInput formControlName="estado_sisben" placeholder="Estado SISBÉN">
                            </mat-form-field>
                        </div>

                        <!-- Contenedor para Fecha Sisben -->
                        <div class="input-group">
                            <label>Fecha Sisben:</label>
                            <mat-form-field appearance="fill" class="example-full-width">
                                <input matInput formControlName="fechaSisben" placeholder="Fecha Sisben">
                            </mat-form-field>
                        </div>

                        <!-- Botón para cargar PDF del Documento -->
                        <div class="input-group">
                            <label>Archivo PDF:</label>
                            <button mat-flat-button (click)="seleccionarArchivo()">Seleccionar PDF Sisben</button>
                            <input type="file" #documentoInputSisben (change)="onFileSelected($event)" accept=".pdf, image/*" hidden>
                            <span *ngIf="pdfNombreSisben">{{ pdfNombreSisben }}</span>
                        </div>

                        <!-- Botón para cargar la información -->
                        <div class="input-group">
                            <button mat-flat-button (click)="cargarInformacionSisben()" style="background: #8dd603;">
                                Cargar Información
                            </button>
                        </div>

                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
